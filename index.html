<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1st circle project</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container">
      <div class="resultContainer">
        <h2>Your Result</h2>
        <div class="percentage">
          <p>
            <span class="seven6">76</span> <br>
            <span class="of100">of 100</span>
          </p>
        </div>
        <div class="great">
          <p class="ptext">Great</p>
          <p class="ptext1">
            You scored higher than 65% of
            the people who have taken
          these tests.</p>
        </div>
        
      </div>
      <div class="summaryContainer">
        <h2>Summary</h2>
        <div class="labelReaction">
          <div class="textReaction">
            <img src="./assets/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="numberReaction">
            <p>
              <span>80</span> 
              <span class="forwardslash">/100</span></p>
          </div>
          
        </div>

        <div class="labelMemory">
          <div class="textMemory">
            <img src="./assets/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>

          <div class="numberMemory">
            <p>
              <span>92</span> 
              <span class="forwardslash">/100</span></p>
          </div>
        </div>

        <div class="labelVerbal">
          <div class="textVerbal">
            <img src="./assets/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="numberVerbal">
            <p>
            <span>61</span> 
            <span class="forwardslash">/100</span></p>
          </div>
        </div>

        <div class="labelVisual">
          <div class="textVisual">
            <img src="./assets/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="numberVisual">
            <p>
              <span>72</span> 
              <span class="forwardslash">/100</span></p>
          </div>
        </div>

        <button >continue</button>
      </div>
    </div>
  </body>
</html>
